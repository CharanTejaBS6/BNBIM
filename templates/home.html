<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .profile-card {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ccc;
        border-top: none;
      }

      .navbar .profile-btn {
        cursor: pointer;
      }

      .navbar-nav {
        margin-left: auto;
        background-color: transparent;
      }

      .navbar-expand-lg {
        background-color: transparent !important;
        border-bottom: 1px solid white;
      }

      /* Get Started button */
      .get-started-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: yellow;
        color: #000;
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        opacity: 1;
      }

      .logo {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          ><strong>SUKRISHI</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'cart' %}"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'wishlist' %}">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'order_tracker' %}">CropTrack</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <!-- User Profile Logo -->
            <div class="profile-btn mx-3">
              <img
                class="logo"
                src="https://media.istockphoto.com/id/1470148364/vector/young-smiling-farmer-or-agricultural-workers-avatar-realistic-3d-style-vector-character.jpg?s=612x612&w=0&k=20&c=PENhArfVgKCeCxrznI6hzQDNOvi1BacEx5kMBIHwTv0="
                alt="Profile Logo"
                width="40"
                height="40"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <a
      href="https://charantejabs6.github.io/weather/index.html/"
      target="_blank"
      class="get-started-btn"
      >Go to Example Website</a
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Show profile card on profile button click
      const profileBtn = document.querySelector(".profile-btn");
      const profileCard = document.querySelector("#profileCard");

      profileBtn.addEventListener("click", () => {
        profileCard.style.display =
          profileCard.style.display === "block" ? "none" : "block";
      });
    </script>
  </body>
</html>
