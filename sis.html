<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      /* Center the table */
      .container {
        display: flex;
        justify-content: center;
      }

      table {
        width: 60%;
        border-collapse: collapse;
        margin-top: 20px;
        padding-top: 40px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      .profile-card {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ccc;
        border-top: none;
      }
      nav.navbar {
        background-color: rgb(124, 245, 124) !important;
      }

      .navbar .profile-btn {
        cursor: pointer;
      }

      .navbar-nav {
        margin-left: auto;
        background-color: transparent;
      }

      .navbar-expand-lg {
        background-color: transparent !important;
        border-bottom: 1px solid white;
      }

      th {
        background-color: #f2f2f2;
      }
      .logo {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-green mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: black"
          ><strong>SUKRISHI</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: black"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black">Wishlist</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <!-- User Profile Logo -->
            <div class="profile-btn mx-3" style="color: black">
              <img
                class="logo"
                src="https://media.istockphoto.com/id/1470148364/vector/young-smiling-farmer-or-agricultural-workers-avatar-realistic-3d-style-vector-character.jpg?s=612x612&w=0&k=20&c=PENhArfVgKCeCxrznI6hzQDNOvi1BacEx5kMBIHwTv0="
                alt="Profile Logo"
                width="40"
                height="40"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Table -->
    <h1>Smart Inventory System âš’</h1>
    <div class="container">
      <table id="inventory">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Materials Needed</th>
            <th>Quantity Required</th>
            <th>Current Inventory</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- JavaScript to populate the table -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Simulated data (replace with database query)
        const items = [
          {
            itemName: "Shovel ",
            materialsNeeded: "Wood, Iron Ingot",
            quantityRequired: "2, 1",
            currentInventory: "50 Wood, 20 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=tXYIDtQRMbk",
          },
          {
            itemName: "Axe ",
            materialsNeeded: "Wood, Iron Ingot",
            quantityRequired: "2, 2",
            currentInventory: "30 Wood, 15 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=K6g2qqO4Kgo",
          },
          {
            itemName: "Trowel",
            materialsNeeded: "Wood, Iron sheets",
            quantityRequired: "1, 3",
            currentInventory: "30 Wood, 15 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=UjGdlTufY2k",
          },
          {
            itemName: "Rake",
            materialsNeeded: "Iron rods",
            quantityRequired: "6",
            currentInventory: "30 Wood, 15 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=n11MXivp08U",
          },
          {
            itemName: "Sickle",
            materialsNeeded: "Wood, Iron knife",
            quantityRequired: "1, 2",
            currentInventory: "30 Wood, 15 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=fJ5rQcq2Y_s",
          },
          {
            itemName: "Pickaxe ",
            materialsNeeded: "Wood, Stone",
            quantityRequired: "1, 1",
            currentInventory: "30 Wood, 15 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=4t4MeRi2RtE",
          },
          {
            itemName: "Fertilizer",
            materialsNeeded: "Dry leaves,Manure",
            quantityRequired: "Any",
            currentInventory: "30 Wood, 15 Iron Ingot",
            Action: "https://www.youtube.com/watch?v=O0mkhsqpbrw",
          },
          // Add more items as needed
        ];

        const tbody = document.querySelector("#inventory tbody");

        // Populate the table with data
        items.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${item.itemName}</td>
                <td>${item.materialsNeeded}</td>
                <td>${item.quantityRequired}</td>
                <td>${item.currentInventory}</td>
                <td><a href=${item.Action} target="_blank" style="color:rgb(124, 245, 124)" >Click here</a></td>
            `;
          tbody.appendChild(row);
        });
      });
    </script>
    <!-- End JavaScript -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
